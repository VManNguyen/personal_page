{% extends "base.html" %}

{% block content %}
<div class="md-content">
<h1>{{ section.title }}</h1>

{{ section.content | safe }}

{% set pages = section.pages %}

<ul class="titleList">
{% for page in pages %}
  <li>
    <a href="{{ page.permalink | safe }}">{{ page.title }}</a>
  </li>
{% endfor %}
</ul>

</div>
{% endblock content %}
